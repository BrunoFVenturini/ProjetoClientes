#Configaracao do Postgresql

server:
  servlet:
    contextPath: /api-vendas
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cadastroClientes
    username: postgres
    password: root
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect

